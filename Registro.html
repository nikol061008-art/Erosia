<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      width: 100%;
     min-height: 120vh;
     background-image: url(home-images/imagen\ de\ resgistro.jpg);
     background-position: center;
     background-size: cover;


    }

    .register-box {
      background-color: #fff;
      padding: 3rem 2rem;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.8rem;
    }

    .register-box input, .register-box select {
      width: 100%;
      padding: 0.9rem;
      margin: 0.6rem 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .register-box button {
      width: 100%;
      padding: 0.9rem;
      background-color: #fcb69f;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-box button:hover {
      background-color: #f7a889;
    }
    .back-login {
  text-align: center;
  margin-top: 20px;
}

.back-login a {
  display: inline-block;
  background-color: #f4c2c2; /* rosa pastel */
  color: #fff;
  padding: 10px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.back-login a:hover {
  background-color: #e6a8a8; /* rosa un poco más oscuro al pasar el cursor */
}

  </style>
</head>
<body>
  <div class="register-box">
    <h2>Crear una cuenta</h2>
    <form>
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="tel" placeholder="Número de teléfono" required>
      
      <select required>
        <option value="">Tipo de documento</option>
        <option value="cc">Cédula de Ciudadanía</option>
        <option value="ti">Tarjeta de Identidad</option>
      </select>
      
      <input type="text" placeholder="Número de documento" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
    </form>

  <div class="back-login">
  <a href="inicio De Sesion.html">← Volver al inicio de sesión</a>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</body>
</html>
