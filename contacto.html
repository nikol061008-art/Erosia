<head>

  <title>Contacto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff0f6, #ffe8f3);
      color: #333;
    }

    nav {
      background: linear-gradient(120deg, #300b3c, #6e1b4e);
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    nav a {
      color: #f8f8f8;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fdd9ec;
    }

    header {
      background: linear-gradient(120deg, #fa709a, #fee140);
      padding: 3rem 1rem;
      text-align: center;
      color: white;
      border-bottom: 5px solid #fdbb2d;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    .contact-section {
      max-width: 1000px;
      margin: 4rem auto;
      background: white;
      padding: 3rem;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #c94f7c;
      margin-bottom: 1rem;
    }

    .contact-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    .contact-form label {
      font-weight: bold;
      color: #6e1b4e;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    .contact-form textarea {
      grid-column: 1 / 3;
      resize: vertical;
    }

    .contact-form button {
      grid-column: 1 / 3;
      background: linear-gradient(120deg, #fa709a, #fee140);
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .contact-form button:hover {
      background: linear-gradient(120deg, #f5576c, #f093fb);
      transform: scale(1.05);
    }

    .info-extra {
      text-align: center;
      margin-top: 2rem;
      color: #555;
    }

    .info-extra i {
      margin-right: 0.5rem;
      color: #c94f7c;
    }

    .mapa {
      margin-top: 3rem;
      border-radius: 15px;
      overflow: hidden;
    }

    .social-icons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .social-icons a {
      color: #6e1b4e;
      font-size: 1.8rem;
      transition: color 0.3s, transform 0.2s;
    }

    .social-icons a:hover {
      color: #fa709a;
      transform: scale(1.2);
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      padding: 2rem 1rem;
      background: #470672;
      font-size: 0.9rem;
      color: #dbdbdb;
      border-top: 1px solid #ffc0cb;
          }
          nav {
  background-color: #f7d7e3; /* rosa pastel */
  padding: 12px 20px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: center;
  gap: 25px;
  margin: 0;
  padding: 0;
}

nav ul li a {
  color: #7a9e9f; /* azul verdoso pastel */
  text-decoration: none;
  font-weight: 600;
  font-size: 1.1em;
  padding: 6px 12px;
  border-radius: 8px;
  transition: background-color 0.3s ease, color 0.3s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

nav ul li a:hover {
  background-color: #a8d5ba; /* verde pastel más claro */
  color: #355c7d; /* azul oscuro suave */
}

/* Íconos FontAwesome en tonos pastel */
nav ul li a i {
  color: #f5b7b1; /* rosa pastel suave para íconos */
}


    @media (max-width: 768px) {
      .contact-form {
        grid-template-columns: 1fr;
      }

      .contact-form textarea,
      .contact-form button {
        grid-column: 1;
      }
    }
  </style>
</head>

  <section class="contact-section">
    <h2>Formulario de Contacto</h2>
    <form class="contact-form">
      <div>
        <label for="nombre">Nombre</label>

        <input type="text" id="asunto" placeholder="Motivo del mensaje" required>
      </div>
      <div>
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>
      <button type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
